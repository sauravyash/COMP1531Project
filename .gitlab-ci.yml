image: comp1531/basic:20T3

stages:
  - checks

pytest:
  stage: checks
  script:
    # Generate coverage data at the same time we run the tests
    - coverage run -m pytest --junitxml=pytest_report.xml
    - coverage report
    - coverage html
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      junit: pytest_report.xml
    paths:
      - htmlcov/
    expose_as: Coverage Report
    expire_in: 1 week

pylint:
  stage: checks
  script:
    - find . -type f -name "*.py" | xargs pylint

deploy:
  stage: deploy
  script:
  - gem install dpl
  - dpl --provider=heroku --app=flockr-backend --api-key=fd707477-777d-4d2c-beca-0b3b18da11bc
